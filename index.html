    <title>AI Personal Finance Tracker</title>
    <!-- Critical inline styles to prevent layout shift before Tailwind loads -->
    <style>
      /* Reserve header space and stabilize layout to reduce CLS */
      header { min-height: 88px; display: flex; align-items: center; }
      .upload-btn, label[for] { min-width: 140px; min-height: 40px; display: inline-flex; align-items: center; justify-content: center; }
      .user-info, .signed-in-placeholder { min-width: 210px; min-height: 32px; display: inline-flex; align-items: center; }
      /* Chart placeholders */
      .chart-placeholder, .breakdown-chart, .savings-chart { min-height: 200px; }
      /* Modal baseline */
      .modal-root { min-width: 400px; min-height: 400px; }
      /* Prevent font layout shift by using system fonts as fallback */
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, system-ui; }
    </style>
