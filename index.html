
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgit - Smarter Spending</title>
    <!-- Critical inline styles to prevent layout shift - most styles now in compiled Tailwind CSS -->
    <style>
      /* Critical layout stability to prevent CLS */
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, system-ui; }
      #root { min-height: 100vh; }
      header { 
        min-height: 88px; 
        display: flex; 
        align-items: center; 
        contain: layout style;
        will-change: auto;
      }
      main {
        contain: layout style;
        will-change: auto;
      }
      .upload-btn, label[for] { 
        min-width: 140px; 
        min-height: 40px; 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
      }
      .user-info, .signed-in-placeholder { 
        min-width: 210px; 
        min-height: 32px; 
        display: inline-flex; 
        align-items: center; 
      }
      .chart-placeholder, .breakdown-chart, .savings-chart { min-height: 200px; }
      .modal-root { min-width: 400px; min-height: 400px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.536.0",
    "recharts/": "https://esm.sh/recharts@^3.1.0/",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0"
  }
}
</script>

  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Temporary CLS diagnostic logger - will be removed after fixing CLS issues
      (function() {
        let cls = 0;
        const entries = [];
        const po = new PerformanceObserver(list => {
          for (const entry of list.getEntries()) {
            if (!entry.hadRecentInput) {
              cls += entry.value;
              entries.push(entry);
              console.log('[CLS] Layout shift detected:', entry.value.toFixed(4), 'Total:', cls.toFixed(4));
              if (entry.sources && entry.sources.length > 0) {
                entry.sources.forEach((s, i) => {
                  try {
                    if (s.node) {
                      const tag = s.node.tagName || 'unknown';
                      const classes = s.node.className || '';
                      const id = s.node.id || '';
                      const html = s.node.outerHTML ? s.node.outerHTML.slice(0, 200) : '';
                      console.log(`[CLS] Source ${i + 1}:`, tag, 'class:', classes, 'id:', id);
                      console.log(`[CLS] HTML:`, html);
                    }
                  } catch (e) { 
                    console.warn('[CLS] Could not access shift source:', e.message);
                  }
                });
              } else {
                console.log('[CLS] No specific source nodes identified for this shift');
              }
            }
          }
        });
        po.observe({type: 'layout-shift', buffered: true});
        window.__CLS_DEBUG = { getTotal: () => cls, entries };
        console.log('[CLS] Layout Shift monitoring started. Check console for shift reports.');
      })();
    </script>
  </body>
</html>
